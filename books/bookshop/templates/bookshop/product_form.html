{% extends "bookshop/base.html" %}
{% block content %}
{% load static %}



{% if object %}
    <h2>Modyfikuj książkę</h2>
{% else %}
    <h2>Dodaj książkę</h2>
{% endif %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form.as_p}}

    {% if request.user.is_superuser %}
        {% if object %}
            <input type="submit" value="Modyfikuj" class="btn btn-success">
        {% else %}
            <input type="submit" value="Dodaj" class="btn btn-success">
        {% endif %}

    {% endif %}

</form>


<br><br>
<img src='{{ MEDIA_URL }}{{ imagefile }}'>
<br><br>

{% endblock %}
